<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    
    
    <!-- font end -->

    <link rel="stylesheet" href="./style.css" />
    <title>NIKE</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">NIKE</div>
        <ul>
          <li>NIKE</li>
          <li>PRODUCT</li>
          <li>SLIDER</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="box">
          <div class="slider">
            <!-- slider-item  start -->
            <div class="slider-item">
              <img src="./img/1.png" alt="" class="img1" />
             
            </div>
            
            <div class="slider-item">
              <img src="./img/3.png" alt="" class="img3" />
            </div>
            <div class="slider-item">
              <img src="./img/4.png" alt="" class="img4" />
           
            </div>
            <div class="slider-item">
              <img src="./img/5.png" alt="" class="img5" />
            </div>
          </div>
          <!-- icon -->
          <div class="next" onclick="play()">
            <img src="./img/next.svg" alt="" />
          </div>
          <div class="back" onclick="play()">
            <img src="./img/back.svg" alt="" />
          </div>
          <!-- icon end  -->
        </div>
        <div class="box2">
            <div class="slider2">
              <!-- slider-item  start -->
              <div class="slider-item2">          
                <h1>KITAMURA    </h1>
              </div>             
              <div class="slider-item2">
                <h1>MIYASATO</h1>
              </div>
              <div class="slider-item2">
                <h1>NAKOSONE</h1>
              </div>
              <div class="slider-item2">
                <h1>SNISHIDO</h1>
              </div>
            </div>
            
          </div>
      </section>
    </main>
  </body>
  <script src="./plugin.js"></script>
  <script src="./app.js"></script>
</html>
